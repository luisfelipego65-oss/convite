<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      background: linear-gradient(135deg, #ffd6e0, #fff0f5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      position: relative;
      max-width: 340px;
      z-index: 2;
    }

    h1 { color: #ff4d6d; }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s ease;
    }

    #sim {
      background-color: #ff4d6d;
      color: white;
    }

    #sim:hover {
      transform: scale(1.1);
    }

    #nao {
      background-color: #adb5bd;
      color: white;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }

    .coracao {
      font-size: 32px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .tremendo {
      animation: tremor 0.3s;
    }

    @keyframes tremor {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* CoraÃ§Ãµes caindo */
    .heart {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
